<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue 1</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<br />
			{{ school }}
			<br />
			{{school.name}}
			<br />
			{{ like }}
			<br />
			{{ like[0]}}
			
		</div>
	</body>
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!',
				school: {
					name: "wxh",
					addr: "shanghai"
				},
				like:[2,1,4,5]
			}
		})
	</script>
</html>
