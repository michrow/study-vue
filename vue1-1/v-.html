<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-*</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.active{
				background-color: red;
			}
		</style>
	</head>
		<body>
			<div id="app">
				<h1 v-text="message"></h1>
				<h1>pre {{message}}</h1>
				<p v-html="context"></p>
				
				<input type="button" value="事件绑定(参数)" v-on:dblclick="dolt1(123,$event)"/>
				<input type="button" value="事件绑定@" @dblclick="dolt()"/>
				<input type="button" value="事件绑定修饰符" @click.right="dolt2()"/>
					
				<h1 v-show="isShow">V-show</h1>
				<h1 v-if="isShow">V-if</h1>
				
				<input type="button" value="字符串表达式绑定" :class="isActive?'active':''" @click="toggle" />
				<input type="button" @click="对象绑定" :class="{active:isActive}"/>
				
				<input type="button" value="add" @click="add" />
				<input type="button" value="remove" @click="remove" />
				<ul>
					<li v-for="(item,index) in like" :title="item">
						{{index}} {{item}}
					</li>
				</ul>
				
				<input type="text" value="message" v-model="message"/>
				<p v-text="message"></p>
			</div>
		</body>
		
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
					context: "<a href='www.baidu.com'>百度</a>",
					isShow: false,
					isActive:false,
					like:[2,1,4,5]
					
				},
				methods:{
					dolt:function(){
						alert('你双击了！')
					},
					dolt1:function(p1,event){
						alert('你双击了！'+event.toElement.value+' ,参数'+p1)
					},
					dolt2:function(){
						alert('右键点击')
					},
					toggle:function(){
						this.isActive = !this.isActive;
					},
					add:function(){
						this.like.push(10)
					},
					remove:function(){
						this.like.shift()
					}
				}
			})			
			
			
		</script>
</html>
